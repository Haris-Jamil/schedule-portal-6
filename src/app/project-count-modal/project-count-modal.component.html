<div class="modal fade" id="projectDifferenceModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Project Difference</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <div class="modal-body">

        <div class="row" *ngFor="let x of operatorProjectDiff" >        
          <div class="col-md-6" > {{x.operator}} </div>
          <div class="col-md-6" > {{x.count}} </div>                      
        </div>      

      </div>

    </div>
  </div>
</div>
