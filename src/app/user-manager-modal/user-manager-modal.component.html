<div class="modal fade" id="userManagerModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Manage Users</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <div class="modal-body">

        <button class="btn btn-success btn-sm" (click)="resetForm()" >Add new</button>
        <button class="btn btn-primary btn-sm margin-left" (click)="showPassword = !showPassword" >
          {{ showPassword ? 'Hide passwords' : 'Show Passwords' }}
        </button>
        <br><br>

        <ng-container *ngIf="showForm"  >
            
          <div class="formContainer" >
            <div class="form-inline" >              
              <input placeholder="username" [(ngModel)]="username" type="text" class="form-control form-control-sm" />
              <input placeholder="password" [(ngModel)]="password" type="text" class="form-control form-control-sm margin-left" />
              <input placeholder="Submission target" [(ngModel)]="submissionTarget" type="number" min="0" class="form-control form-control-sm margin-left" />
              
            </div>
            <div class="form-inline form-row" style="padding-left: 5px;padding-top: 8px;" >
              <div class="form-check-inline" style="margin-bottom:10px" >
                <ng-container *ngIf="this.mode; else updateCheckboxes" >
                  <label class="form-check-label" *ngFor="let t of allTypes" style="margin-right:10px" >
                    <input  (click)="addTypeToUser(t.id)" type="checkbox" class="form-check-input" value="">{{t.title}}
                  </label>
                </ng-container>

                <ng-template #updateCheckboxes>
                  <label class="form-check-label" *ngFor="let t of allTypes" style="margin-right:10px" >
                    <input (click)="addTypeToOldUser(t.id)" type="checkbox" [checked]="isUserType(t.id)"  class="form-check-input" >{{t.title}}
                  </label>
                </ng-template>
                
              </div>
            </div>
            <div class="form-inline form-row" >
              <button class="btn btn-success btn-sm margin-left" (click)="performAction()" >{{ mode ? 'Add' : 'update' }}</button>
                <button class="btn btn-warning btn-sm margin-left" (click)="closeForm()" >cancel</button>
            </div>

            <div style="margin-top: 10px;border-top: 1px solid #e1e1e1;">
              <span>Select year to view awards data:</span>
              <select class="form-control btn-sm" name="awardYear" (change)="yearSelectionChange($event)" [(ngModel)]="awardYear" style="width: 100px;height: 30px; margin-top: 5px;" >
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
              </select>                                        
            </div>

            <ng-container *ngIf="awardData.length > 0" >
              <div class="awardsContainer" style="margin-top: 10px;" >
                <!-- <div style="display: flex;"> 
                  <div *ngFor="let award of awardData" style="display: flex;flex-direction: column;">
                    <div style="width: 100px;">{{getMonthName(award.month)}}</div>
                    <div style="width: 100px;">{{award.count}}</div>
                  </div>
                </div>               -->
                <table class="table table-bordered" >
                  <tr class="table-primary">
                    <th *ngFor="let award of awardData">{{getMonthName(award.month)}}</th>                    
                  </tr>
                  <tr>
                    <td *ngFor="let award of awardData">{{award.count}}</td>                    
                  </tr>
                </table>
              </div>
            </ng-container>
            <ng-container *ngIf="awardData.length == 0" >
                <span>No awards data found for selected year</span>
            </ng-container>
            

            <div  class="addAwardsContainer" >
              <select class="form-control btn-sm" [(ngModel)]="newAwardMonth" style="width: 100px;height: 30px; margin-top: 5px;" >
                <option *ngFor="let month of months" value={{month.id}} >{{month.name}}</option>
              </select>
              <input type="text" class="form-control form-control-sm margin-left" [(ngModel)]="newAwardCount" placeholder="Award Count" style="width: 100px;height: 30px; margin-top: 5px;" />

              <input type="button" (click)="addAwardCount()" class="btn btn-sm btn-success margin-left" style="width: 70px;height: 30px; margin-top: 5px;" value="Add" />
            </div>
          </div>
            
        </ng-container>        

        <table class="table table-bordered table-hover" >
          <tr class="table-primary">
            <th>Username</th>
            <th>password</th>
            <th>Submission Target</th>
            <th class="align-center" >Actions</th>
          </tr>

          <tr *ngFor="let user of users; let i = index" >
            <td>{{ user.login }}</td>
            <td>{{ showPassword ? user.password : getHiddenPassword(user.password) }}</td>   
            <td>{{ user.submissionTarget }}</td>            
            <td class="align-center" >              
              <span title="Edit" class='fa fa-pencil fa-lg' (click)="updateForm(i)" ></span>
              <span title="Delete" class='fa fa-trash fa-lg' (click)="delete(user.id)" ></span>
            </td>
          </tr>

        </table>

      </div>

    </div>
  </div>
</div>
