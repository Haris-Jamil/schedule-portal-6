            <input type="number" [(ngModel)]="newRejection.submitByYear" name="submitByYear" class="form-control form-control-sm form-input" placeholder="year" >

          <label><b>Folder Assigned Date:</b></label>
          <div class="form-inline form-row" >
            <input [(ngModel)]="newRejection.FolderAssignDay" name="FolderAssignDay" type="number" class="form-control form-control-sm form-input" placeholder="date" >
            <input [(ngModel)]="newRejection.FolderAssignMonth" name="FolderAssignMonth" type="number" class="form-control form-control-sm form-input" placeholder="month" >
            <input [(ngModel)]="newRejection.FolderAssignYear" name="FolderAssignYear" type="number" class="form-control form-control-sm form-input" placeholder="year" >
          </div>
          <br>

          <div class="form-inline form-row">
              <input [(ngModel)]="newRejection.title" name="title" type="text" class="form-control form-control-sm form-input-lg" placeholder="title" >
          </div>

          <div class="form-inline form-row">
              <input [(ngModel)]="newRejection.state" name="state" type="text" class="form-control form-control-sm form-input-lg" placeholder="state" >
          </div>

          <div class="form-inline form-row">
              <input [(ngModel)]="newRejection.code" name="code" type="text" class="form-control form-control-sm form-input-lg" placeholder="code" >
          </div>
          <br>

          <label><b>Type:</b></label>
          <div class="form-inline form-row" >
            <div class="form-check-inline">
              <label class="form-check-label">
                <input (click)="setType('State')" type="radio" class="form-check-input" name="optradio">State
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input (click)="setType('FBO')"  type="radio" class="form-check-input" name="optradio">FBO
              </label>
            </div>
          </div>
          <br>  
          
          <div class="form-inline form-row">
            <input [(ngModel)]="newRejection.reason" name="otherReason" type="text" class="form-control form-control-sm form-input-lg" placeholder="Reason" >
          </div>
          <br>

        </form>

      </div>

      <div class="modal-footer">
        <button *ngIf='showMsg' disabled type="button" class="btn btn-sm btn-{{msgType}}" >{{msg}}</button>
        <button type="button" (click)="addNewRejection()" class="btn btn-success" >
          <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Add Rejection
        </button>
